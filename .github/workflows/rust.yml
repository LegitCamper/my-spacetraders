name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-test:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - uses: mirlahiji/rust-action@master
        with:
          args: cargo test && cargo build --release
        
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: my-spacetraders.bin
          path: target/release/interface

  docker-build:
    name: Docker Build
    needs: build-and-test
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Bin
        uses: actions/download-artifact@v3

      - name: Build
        id: build
        uses: cloudposse/github-action-docker-build-push@main
        with:
          registry: registry.sawyer.services
          platforms: linux/amd64,linux/arm64

    outputs:
      image: ${{ steps.build.outputs.image }}
      tag: ${{ steps.build.outputs.tag }}
